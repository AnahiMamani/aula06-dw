<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <table with="200px" border="1" bordercolor="green">
        <thead>
            <tr>
                <th><h1>Nome</h1></th>
                <th><h1>Vila</h1></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gaara</td>
                <td>Areia</td>
            </tr>
            <tr>
                <td>Sasuke</td>
                <td>Folha</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">- Os personagens do naruto</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
